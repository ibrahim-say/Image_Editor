<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <title>Image Editor</title>
</head>
<body style="background:#333" class="d-flex justify-content-center">
    <div class="container row m-0 row-cols-md-2  py-5"style="background:#222">
        <div class="img-box d-flex flex-column justify-content-center">
            <img src="./news-01.png" style="max-width: 100%; margin: 0 auto; opacity: 0.1;">
            <canvas id="canvas" class="d-none" style="max-width: 100%; max-height: 100%;" ></canvas>
            <label for="file" class="btn btn-outline-primary w-25 m-auto my-4">Upload</label>
            <input type="file"  id="file" class="d-none" min="0" max="200" value="100">
        </div>
      <ul class="filters" style="direction: rtl;">
        <li class="d-flex flex-column mb-3">
            <label for="saturate" class="text-light pb-3">Saturate</label>
            <input type="range"id="saturate" style="accent-color: blue; " min="0" max="200" value="100">
        </li>
        <li class="d-flex flex-column mb-3">
            <label for="contrast" class="text-light pb-3">Contrast</label>
            <input type="range" id="contrast" style="accent-color: blue;" min="0" max="200" value="100">
        </li>
        <li class="d-flex flex-column mb-3">
            <label for="brightness" class="text-light pb-3">Brightness</label>
            <input type="range" id="brightness" style="accent-color: blue;" min="0" max="200" value="100">
        </li>
        <li class="d-flex flex-column mb-3">
            <label for="sepia" class="text-light pb-3">Sepia</label>
            <input type="range" id="sepia" style="accent-color: blue;"min="0" max="200" value="0">
        </li>
        <li class="d-flex flex-column mb-3">
            <label for="grayscale" class="text-light pb-3">Grayscale</label>
            <input type="range" id="grayscale" style="accent-color: blue;" step="0.1" min="0" max="1" value="0">
        </li>
        <li class="d-flex flex-column mb-3">
            <label for="blur" class="text-light pb-3">Blur</label>
            <input type="range" id="blur" style="accent-color: blue;"step="0.1" min="0" max="10" value="0">
        </li>
        <li class="d-flex flex-column mb-3">
            <label for="hue-rotate" class="text-light pb-3">Hue Rotate</label>
            <input type="range" id="hue-rotate" style="accent-color: blue;" min="0" max="350" value="0">
        </li>
        <li class="d-flex justify-content-around mt-5 d-none">
            <a download="image-editor" class="btn btn-primary download">Download</a>
            <a class="btn btn-primary reset">Reset</a>
        </li>
      </ul>


    </div>

<script src="./main.js"></script>
</body>
</html>
